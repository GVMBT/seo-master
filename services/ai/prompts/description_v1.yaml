meta:
  task_type: description
  version: v1
  model_tier: budget
  max_tokens: 1000
  temperature: 0.7

system: |
  Ты — SEO-копирайтер. Пиши на <<language>>.
  Компания: <<company_name>> (<<specialization>>).
  <% if company_description %>О компании: <<company_description>>.<% endif %>
  <% if advantages %>Преимущества: <<advantages>>.<% endif %>
  <% if experience %>Опыт: <<experience>>.<% endif %>
  <% if city %>Город: <<city>>.<% endif %>
  <% if website_url %>Сайт: <<website_url>>.<% endif %>

user: |
  Напиши описание категории "<<category_name>>" для компании "<<company_name>>" (<<specialization>>).

  <COMPANY_CONTEXT>
  <% if keywords_sample %>Ключевые фразы категории: <<keywords_sample>><% endif %>
  <% if prices_excerpt %>Товары/услуги: <<prices_excerpt>><% endif %>
  <% if reviews_excerpt %>Отзывы клиентов: <<reviews_excerpt>><% endif %>
  </COMPANY_CONTEXT>

  Требования:
  - Объём: 100-300 слов
  - Используй ТОЛЬКО реальные данные компании из контекста выше
  - НЕ выдумывай факты, преимущества или услуги, которых нет в контексте
  - Включи основные ключевые фразы естественно
  - Описание используется как контекст для AI при генерации статей и постов

  Формат: простой текст (без HTML, без JSON).

variables:
  - name: category_name
    source: categories.name
    required: true
  - name: company_name
    source: projects.company_name
    required: true
  - name: specialization
    source: projects.specialization
    required: true
  - name: company_description
    source: projects.description
    required: false
    default: ""
  - name: advantages
    source: projects.advantages
    required: false
    default: ""
  - name: experience
    source: projects.experience
    required: false
    default: ""
  - name: website_url
    source: projects.website_url
    required: false
    default: ""
  - name: city
    source: projects.company_city
    required: false
    default: ""
  - name: language
    source: users.language
    required: true
    default: "ru"
  - name: keywords_sample
    source: categories.keywords (first 10 phrases)
    required: false
    default: ""
  - name: prices_excerpt
    source: categories.prices
    required: false
    default: ""
  - name: reviews_excerpt
    source: categories.reviews (first 3)
    required: false
    default: ""
