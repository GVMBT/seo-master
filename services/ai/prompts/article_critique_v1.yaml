meta:
  task_type: article_critique
  version: v1
  model_tier: budget
  max_tokens: 12000
  temperature: 0.3

system: |
  Ты — SEO-редактор. Анализируй и улучшай статьи на <<language>>.
  Компания: <<company_name>> (<<specialization>>).
  <% if company_description %>О компании: <<company_description>>.<% endif %>
  <% if experience %>Опыт: <<experience>>.<% endif %>
  <% if website_url %>Сайт: <<website_url>>.<% endif %>

user: |
  Проанализируй статью и перепиши её, исправив слабые места.

  Главная фраза кластера: "<<main_phrase>>"
  Дополнительные фразы: <<secondary_phrases>>

  <QUALITY_ISSUES>
  <<quality_issues>>
  </QUALITY_ISSUES>

  <CURRENT_ARTICLE>
  <<current_markdown>>
  </CURRENT_ARTICLE>

  <VERIFIED_DATA>
  Цены компании: <<prices_excerpt>>
  Преимущества: <<advantages>>
  </VERIFIED_DATA>

  Задачи:
  1. Исправь все проблемы из QUALITY_ISSUES
  2. Сохрани общую структуру (H1, H2, FAQ)
  3. Добавь конкретику компании где не хватает
  4. Убери слова-штампы (широкий ассортимент, индивидуальный подход, и т.д.)
  5. Проверь keyword density главной фразы (1.5-2.5%)

  Формат ответа — JSON:
  {
    "title": "...",
    "meta_description": "... (до 160 символов)",
    "content_markdown": "... (исправленный полный Markdown)",
    "faq_schema": [{"question": "...", "answer": "..."}],
    "images_meta": [
      {"alt": "...", "filename": "...", "figcaption": "..."},
      ...
    ],
    "changes_summary": "Краткое описание что исправлено"
  }

variables:
  - name: main_phrase
    required: true
  - name: secondary_phrases
    required: false
    default: ""
  - name: quality_issues
    required: true
  - name: current_markdown
    required: true
  - name: prices_excerpt
    required: false
    default: ""
  - name: advantages
    required: false
    default: ""
  - name: company_name
    required: true
  - name: specialization
    required: true
  - name: company_description
    required: false
    default: ""
  - name: experience
    required: false
    default: ""
  - name: website_url
    required: false
    default: ""
  - name: language
    required: true
    default: "ru"
